<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button id="modeToggle" class="mode-toggle">ðŸŒ™</button>
    <div class="container">
        <h1>ðŸ’¡ Light Control</h1>

        <div class="card-grid">
            <button class="card cyan" onclick="switchMode()">Switch to <span id="modeText">Automatic</span> Mode</button>
        </div>

        <div class="card-grid" id="manualControls">
            <button class="card blue" onclick="alert('Light ON')">Turn ON</button>
            <button class="card indigo" onclick="alert('Light OFF')">Turn OFF</button>
        </div>

        <a href="/" class="card cyan">â¬… Back to Home</a>
    </div>

    <script>
        const toggleBtn = document.getElementById("modeToggle");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "â˜€" : "ðŸŒ™";
        });

        let manual = true;
        function switchMode() {
            manual = !manual;
            document.getElementById("manualControls").style.display = manual ? "flex" : "none";
            document.getElementById("modeText").innerText = manual ? "Automatic" : "Manual";
        }
    </script>
</body>
</html>
